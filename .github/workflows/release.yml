name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  # Generate icons on macOS first (has all required tools)
  build-icons:
    name: Build Icons
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install librsvg
        run: brew install librsvg imagemagick

      - name: Generate icons
        run: ./apps/desktop/scripts/build-icon.sh

      - name: Upload icons
        uses: actions/upload-artifact@v4
        with:
          name: icons
          path: |
            apps/desktop/build/icon.icns
            apps/desktop/build/icon.ico
            apps/desktop/build/icon.png
            apps/desktop/build/icons/
          if-no-files-found: error

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: macos-latest
    needs: build-icons
    permissions:
      contents: write

    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: apps/desktop/build

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --loglevel info

      - name: Build application
        run: pnpm build
        env:
          ELECTRON_RUN_AS_NODE: 1

      - name: Build macOS package (${{ matrix.arch }})
        working-directory: apps/desktop
        run: pnpm electron-builder --mac --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stroma-macos-${{ matrix.arch }}
          path: |
            apps/desktop/release/**/*.dmg
            apps/desktop/release/**/*.zip
            apps/desktop/release/**/latest-mac*.yml
          if-no-files-found: error

  build-windows:
    name: Build Windows (${{ matrix.arch }})
    runs-on: windows-latest
    needs: build-icons
    permissions:
      contents: write

    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: apps/desktop/build

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --loglevel info

      - name: Build application
        run: pnpm build
        env:
          ELECTRON_RUN_AS_NODE: 1

      - name: Build Windows package (${{ matrix.arch }})
        working-directory: apps/desktop
        run: pnpm electron-builder --win --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stroma-windows-${{ matrix.arch }}
          path: |
            apps/desktop/release/**/*.exe
            apps/desktop/release/**/latest*.yml
          if-no-files-found: error

  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: build-icons
    permissions:
      contents: write

    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: apps/desktop/build

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --loglevel info

      - name: Build application
        run: pnpm build
        env:
          ELECTRON_RUN_AS_NODE: 1

      - name: Build Linux package (${{ matrix.arch }})
        working-directory: apps/desktop
        run: pnpm electron-builder --linux --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stroma-linux-${{ matrix.arch }}
          path: |
            apps/desktop/release/**/*.AppImage
            apps/desktop/release/**/*.deb
            apps/desktop/release/**/*.tar.gz
            apps/desktop/release/**/latest-linux*.yml
          if-no-files-found: error

  publish-release:
    name: Publish Release
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for changelog

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -30

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "body=Initial release" >> $GITHUB_OUTPUT
          else
            # Generate changelog from commits
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD | head -50)
            # Escape for GitHub Actions
            CHANGELOG="${CHANGELOG//'%'/'%25'}"
            CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
            CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
            echo "body=## What's Changed%0A%0A$CHANGELOG%0A%0A**Full Changelog**: https://github.com/jdahlin/stroma/compare/$PREV_TAG...v${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Stroma v${{ steps.version.outputs.version }}
          draft: true
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
